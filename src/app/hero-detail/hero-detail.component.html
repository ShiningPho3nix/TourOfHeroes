<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>ID:<span class="detailBadge">{{hero.id}}</span></div>
  <div>
    <label>Name:
      <input [(ngModel)]="hero.name" placeholder="Enter Hero Name">
    </label>
  </div>
</div>
<div>
  <a><button (click)="save()">Save</button> </a>
  <a><button (click)="goBack()">Go Back</button></a>
</div>
